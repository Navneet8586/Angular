version: 1
applications:
  - appRoot: Laundry
    frontend:
      phases:
        preBuild:
          commands:
            - npm install -g @angular/cli
            - npm install --legacy-peer-deps
        build:
          commands:
            - ng build --prod
      artifacts:
        baseDirectory: dist/laundry
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
